{% set version = "0.14.0" %}
{% set sha256 = "d3272fd7466b8b101c454e91e6239b238cdb68f74f47e5692adfda6e77aaa1f3" %}

package:
  name: scikit-build
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/scikit-build/scikit-build-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python


requirements:
  host:
    - packaging
    - pip
    - python >=2.7
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - cmake
    - distro
    - make
    - packaging
    - python >=2.7
    - setuptools
    - wheel

test:
  imports:
    - skbuild
  source_files:
    - tests/*
  commands:
    - pip check
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cython
    - git
    - mock
    - path.py
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - requests
    - setuptools
    - six

about:
  home: http://github.com/scikit-build/scikit-build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Improved build system generator for CPython C extensions.
  doc_url: http://scikit-build.readthedocs.org
  dev_url: http://github.com/scikit-build/scikit-build

extra:
  recipe-maintainers:
    - isuruf
    - scopatz
    - jcfr
    - msarahan
    - henryiii
    - mayeut
