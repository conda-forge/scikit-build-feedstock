{% set version = "0.17.2" %}
{% set sha256 = "348cfd2137c68cbf9fa589ed74fd07b0340a65a1888e2481cfc63356485188a6" %}

package:
  name: scikit-build
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/scikit-build/scikit_build-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python


requirements:
  host:
    - hatch-fancy-pypi-readme
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.7
  run:
    - distro
    - packaging
    - python >=3.7
    - setuptools
    - tomli
    - typing-extensions
    - wheel

test:
  imports:
    - skbuild
  source_files:
    - tests/*
    - pyproject.toml
  commands:
    - pip check
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - cython
    - git
    - make
    - path.py
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - requests
    - setuptools
    - wheel

about:
  home: http://github.com/scikit-build/scikit-build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Improved build system generator for CPython C extensions.
  doc_url: http://scikit-build.readthedocs.org
  dev_url: http://github.com/scikit-build/scikit-build

extra:
  recipe-maintainers:
    - isuruf
    - scopatz
    - jcfr
    - msarahan
    - henryiii
    - mayeut
