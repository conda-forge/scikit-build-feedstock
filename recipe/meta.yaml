{% set version = "0.14.0" %}
{% set sha256 = "e67326f0bd70161a6cb7ff70ada64cbcb3d08e4db704673219be13533b044c14" %}

package:
  name: scikit-build
  version: {{ version }}

source:
  url: https://github.com/scikit-build/scikit-build/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python


requirements:
  host:
    - packaging
    - pip
    - python >=2.7
    - setuptools
    - wheel
  run:
    - cmake
    - distro
    - ninja
    - packaging
    - python >=2.7
    - setuptools
    - wheel

test:
  imports:
    - skbuild
  source_files:
    - tests/*
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - cython
    - git
    - make  # [unix]
    - mock
    - ninja
    - path.py
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-runner
    - requests
    - setuptools
    - six

about:
  home: http://github.com/scikit-build/scikit-build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Improved build system generator for CPython C extensions.
  doc_url: http://scikit-build.readthedocs.org
  dev_url: http://github.com/scikit-build/scikit-build

extra:
  recipe-maintainers:
    - isuruf
    - scopatz
    - jcfr
    - msarahan
    - henryiii
    - mayeut
