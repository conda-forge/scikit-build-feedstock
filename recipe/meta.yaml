{% set name = "scikit-build" %}
{% set version = "0.7.1" %}
{% set sha256 = "94147efd6212348331d4b2529f72ca48f0253339a800d6003b13420f26d9a170" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/scikit-build/scikit-build/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - packaging
    - wheel
  run:
    - python
    - setuptools
    - packaging
    - wheel
    - cmake
    - ninja

test:
  imports:
    - skbuild
  source_files:
    - tests/*
  commands:
    - py.test -k "not fortran_compiler and not setup_requires_keyword_include_cmake"
  requires:
    - path.py
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-runner
    - mock
    - six
    - git
    - cmake>=3.10
    - ninja
    - cython

about:
  home: http://github.com/scikit-build/scikit-build
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Improved build system generator for CPython C extensions.'
  doc_url: http://scikit-build.readthedocs.org
  dev_url: http://github.com/scikit-build/scikit-build

extra:
  recipe-maintainers:
    - isuruf
    - scopatz
    - jcfr
    - msarahan
